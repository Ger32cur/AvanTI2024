<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css" id="theme-color">
</head>
<body>
  <h1 class="sign-title">Sign Up</h1>
  <div id="div-form">
    <form action="" class="sign-form">
      <label for="name">First Name</label>
      <input type="text" id="name" name="firstname" placeholder="Your name...">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name...">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email...">

      <label for="account-type">Account type</label>
      <select name="account-type" id="account-type">
        <option value="alumn">Alumn</option>
        <option value="company">Company</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="country">Country</label>
      <select name="country" id="country">       
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="uruguay">Uruguay</option>
        <option value="usa">USA</option>
      </select>
      <input type="submit" value="submit" class="btn btn-primary d-inline-flex flex-row align-items-center">
    </form>
  </div>
            
</section>
</body>
</html>
